<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login - Codelândia</title>
  </head>
  <body>
    <div class="img flex-center">
      <img src="./image/image.svg" alt="Imagem" />
    </div>
    <div class="content flex-center">
      <form action="">
        <h3>Bem vindo de volta</h3>
        <h1>Faça login na sua conta</h1>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" />
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" />
        <div class="lembre">
          <div>
            <input type="checkbox" name="lembrar" id="lembrar" />
            <label for="lembrar">Lembre de mim</label>
          </div>
          <a href="#">Esqueceu sua senha?</a>
        </div>
        <button class="btn">Entrar</button>
        <a class="btn" href="#">Ou faça login com o Google</a>
        <p class="cadastre">Não tem uma conta? <a href="#">Cadastre-se</a></p>
      </form>
    </div>
  </body>
</html>
